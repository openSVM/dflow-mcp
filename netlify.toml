[build]
command = "npm install"

# Latest Netlify Functions configuration
[functions]
  directory = "functions"
  node_bundler = "esbuild"
  included_files = ["node_modules/**"]

# Universal MCP Server Endpoints
[[redirects]]
  from = "/mcp/v2/bootstrap"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/sse"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/api/mcp"
  to = "/.netlify/functions/standard-mcp"
  status = 200
  force = true

# SSE Events Endpoints
[[redirects]]
  from = "/mcp/v2/events"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/events"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/api/mcp/events"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

# Tools Endpoints
[[redirects]]
  from = "/mcp/v2/tools/list"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/sse/tools"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/tools"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/api/mcp/tools/list"
  to = "/.netlify/functions/standard-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/v2/tools/call"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/sse/call"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/call"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/api/mcp/tools/call"
  to = "/.netlify/functions/standard-mcp"
  status = 200
  force = true

# Wildcard fallbacks
[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/universal-mcp"
  status = 200
  force = true

[[redirects]]
  from = "/api/mcp/*"
  to = "/.netlify/functions/standard-mcp"
  status = 200
  force = true

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, x-api-key, Last-Event-ID"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Headers for SSE endpoints
[[headers]]
  for = "/sse/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/mcp/events"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/api/mcp/events"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
