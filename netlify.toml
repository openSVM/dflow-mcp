[build]
command = "npm install"

[[redirects]]
  from = "/mcp/v2/bootstrap"
  to = "/.netlify/functions/mcp-v2-bootstrap"
  status = 200

[[redirects]]
  from = "/mcp/v2/connect"
  to = "/.netlify/functions/mcp-v2-bootstrap"
  status = 200

[[redirects]]
  from = "/mcp/v2/tools/list"
  to = "/.netlify/functions/mcp-v2-bootstrap"
  status = 200

[[redirects]]
  from = "/mcp/v2/tools/call"
  to = "/.netlify/functions/mcp-v2-bootstrap"
  status = 200

[[redirects]]
  from = "/mcp/v2/*"
  to = "/.netlify/functions/mcp-v2-bootstrap"
  status = 200

[[redirects]]
  from = "/api/mcp"
  to = "/.netlify/functions/mcp"
  status = 200

[functions]
  directory = "functions"
