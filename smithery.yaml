runtime: typescript
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      apiUrl:
        type: string
        description: "Base URL for the Prediction Market Metadata API"
        default: "https://prediction-markets-api.dflow.net"
      requestTimeout:
        type: number
        description: "Timeout for API requests in milliseconds"
        default: 30000
