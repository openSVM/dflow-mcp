runtime: "typescript"
target: "local"
configSchema:
  type: object
  properties:
    apiUrl:
      type: string
      title: "API URL"
      description: "Base URL for the Prediction Market Metadata API (optional, defaults to https://prediction-markets-api.dflow.net)"
      default: "https://prediction-markets-api.dflow.net"
    requestTimeout:
      type: integer
      title: "Request Timeout (ms)"
      description: "Timeout for API requests in milliseconds (optional, defaults to 30000)"
      default: 30000
      minimum: 5000
      maximum: 120000
