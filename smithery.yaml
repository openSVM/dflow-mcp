runtime: typescript
name: "DFlow MCP Server"
description: "Access Kalshi prediction market data - the first CFTC-regulated exchange for trading on real-world events. Query 23 tools for events, markets, trades, forecasts, candlesticks and live data from https://kalshi.com/"
icon: "https://dflow.opensvm.com/icon.svg"
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      apiUrl:
        type: string
        description: "Base URL for the Prediction Market Metadata API (optional - uses default if not specified)"
        default: "https://prediction-markets-api.dflow.net"
      requestTimeout:
        type: number
        description: "Request timeout in milliseconds (optional - defaults to 30 seconds)"
        default: 30000
